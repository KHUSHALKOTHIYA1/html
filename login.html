    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login for,</title>
        <style>
          /* Basic Reset */
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
          }

          body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
          }

          form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
          }

          h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
          }

          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
          }

          input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
          }

          input:focus {
            border-color: #007bff;
            outline: none;
          }

          button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
          }

          button:hover {
            background-color: #0056b3;
          }
        </style>
      </head>
      <body>
        <form action="/login" method="POST">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Submit</button>

          <div class="register-link">
            <p>Donâ€™t have an account? <a href="/register.html">Register</a></p>
          </div>
        </form>
      </body>
    </html>
  </head>
</html>
